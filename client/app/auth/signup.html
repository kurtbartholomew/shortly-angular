<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)' novalidate>
    <p ng-show="signupForm.username.$error.minlength && !signupForm.username.$pristine && submitted ">Username length must be at least four characters long.</p>
    <input ng-minlength="4" type='text'ng-model='user.username' name='username' required>
    <p ng-show="signupForm.password.$error.minlength && !signupForm.username.$pristine && submitted">Password length must be at least four characters long.</p>
    <input ng-minlength="4" type="password" ng-model='user.password' name='password' required>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
